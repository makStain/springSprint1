<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="width: 80%; margin: auto;">
<nav class="navbar navbar-expand-lg" style="background-color: #1f1a62">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-secondary" aria-current="page" th:href="@{'home'}">Home</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link text-secondary" href="#">Add Student</a>-->
<!--                </li>-->
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/addStudent'}" method="post">
                <div class="mb-3">
                    <label class="form-label">NAME:</label>
                    <input name="name" type="text" class="form-control" placeholder="Insert name...">
                </div>
                <div class="mb-3">
                    <label class="form-label">SURNAME:</label>
                    <input name="surname" type="text" class="form-control" placeholder="Insert surname...">
                </div>
                <div class="mb-3">
                    <label class="form-label">EXAM:</label>
                    <input name="exam" type="number" class="form-control" placeholder="Insert exam...">
                </div>
                <div class="mb-3">
                    <button class="btn text-light" style="background-color: #1f1a62">SUBMIT</button>
                    <button class="btn btn-secondary text-light" th:href="@{'home'}">CANCEL</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
